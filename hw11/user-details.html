<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .userinfo {
            text-align: center;
        }

    </style>

</head>
<body>
<h1 class="userinfo">Information of persons</h1>
<a href="users.html">Info</a>
<script>
    // - зробити файл users.html
    // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів
    //     вивести їх id + name списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера)
    // при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача (всі 15 полів)
    // отримана через додатковий запит (https://jsonplaceholder.typicode.com/users/XXX   де ХХХ - айді користувача)

    console.log(location)
    let userid = new URL(location.href).searchParams.get('id')
    let newURL = 'https://jsonplaceholder.typicode.com/users/' + userid

    fetch(newURL)
        .then(response => response.json())
        .then(users => {
            console.log(users)
            let div = document.createElement('div')
            document.body.appendChild(div)
            let h4 = document.createElement('h4')
            h4.innerText = `id: ${users.id}
                        Name: ${users.name}
                        Username: ${users.username}
                        Email - ${users.email}
                        Phone - ${users.phone}
                        Website - ${users.website}
                        `
            let father = document.createElement('p')
            let address = users.address
            father.classList.add('father')
            father.innerText = `
                        City: ${address.city}
                        Street: ${address.street}
                        Suite: ${address.suite}
                        Zipcode: ${address.zipcode}
                        Geo:
                        lat:${address.geo.lat}
                        lng:${address.geo.lng}
                         bs: ${address.bs}
                        Catch Phrase: ${address.catchPhrase}
                        Name:${address.name}
                        `
            div.append(h4,father)
        })

</script>
</body>
</html>
