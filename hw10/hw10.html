<div id="objectsContainer"></div>
<button onclick="showPrev()">prev</button>
<button onclick="showNext()">next</button>
<script>
    let objects=[];for(let i=0;i<100;i++){
        objects.push({id:i,name:`Object ${i} `});
    }
    localStorage.setItem('objects',JSON.stringify(objects));
console.log(objects)

    let currentIndex = 0;
    function showPrev(){
        if(currentIndex-10>=0){
            currentIndex-=10;
            displayObject();
        }
    }
function showNext(){
    if(currentIndex+10<objects.length){
        currentIndex+=10;
        displayObject();
    }
}
    function displayObject(){
    let output='10';
    for(let i=currentIndex;i<currentIndex+10 && i<objects.length; i++){
        output +='<p>${objects[i].name}</p>'
    }

        document.getElementById('objectsContainer').innerHTML=output;
    }

</script>
